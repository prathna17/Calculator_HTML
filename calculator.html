<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="result">0</div>
            <div class="bttns">
            <div class="btn" id="clear">AC</div>
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn">/</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">+</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">-</div>
            </div>
            <div>
                <div id="equal" class="btn"><strong>=</strong></div>
            </div>
        </div>
      </section>
      <script>
        let result = document.getElementById('result');
        let buttons = Array.from(document.getElementsByClassName('btn'));
        buttons.map( button => {
        button.addEventListener('click', (e) => {
            if ((result.innerText)==="0" && (e.target.innerText!="/" && e.target.innerText!="*"))
                {result.innerText='';}
            if(e.target.innerText ==='AC'){
                    result.innerText = '';
                }
            else if(e.target.innerText ==='='){
                try{
                     result.innerText = eval(result.innerText);
                } 
                catch{
                        result.innerText = "ERROR."
                }
            }
            else{
                result.innerText += e.target.innerText;
            }
        });
    });
    </script>
</body>
</html>
